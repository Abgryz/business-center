<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Офіс</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/modal.css">
</head>
    <body>
        <header th:replace="~{fragments/header :: header}"></header>
        <div class="container main-content">
            <h2>Створення офісу</h2>
            <form id="office-form">
                <div class="form-group">
                    <label for="name">Назва:</label>
                    <input type="text" id="name" name="name" required th:value="${office.name}"/>
                </div>
                <div class="form-group">
                    <label for="address">Адреса:</label>
                    <input type="text" id="address" name="address" required th:value="${office.address}"/>
                </div>
                <div class="form-group">
                    <label for="square">Площа (м<sup>2</sup>):</label>
                    <input type="number" id="square" name="square" required th:value="${office.square}"/>
                </div>
                <div class="form-group">
                    <label for="price">Ціна:</label>
                    <input type="number" id="price" name="price" required th:value="${office.price}"/>
                </div>
                <div class="form-group">
                    <label for="isEmpty">Вільний:</label>
                    <input type="checkbox" id="isEmpty" name="isEmpty" th:checked="${office.isEmpty}"/>
                </div>
                <input type="button" value="Зберегти" id="saveBtn"/>
            </form>
        </div>

        <footer th:replace="~{fragments/footer :: footer}"></footer>
        <script src="/scripts/admin-office.js"></script>
        <script src="/scripts/utils.js"></script>
    </body>
</html>
